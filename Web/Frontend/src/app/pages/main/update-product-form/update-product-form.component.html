<div class="container" *ngIf="data">
    <div class="card">
        <div class="card-header">
            <p class="mat-card-header">Update Product</p>
        </div>
        <div class="card-body">
            <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()" *ngIf="currentUser?.role != 'admin'" class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Product Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Product Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price">
                </mat-form-field>

                <mat-form-field hidden class="example-full-width">
                    <mat-label>User Id</mat-label>
                    <input hidden matInput type="number" formControlName="userId">
                </mat-form-field>

                    <button style="margin-right: 10px" mat-raised-button type="submit">Save</button>
                    <button mat-dialog-close mat-raised-button (click)="dialogRef.close()">Close</button>
            </form>
        </div>
    </div>
</div>
